<!DOCTYPE html>
<html lang="es">
<head>
   <link rel="stylesheet" href="css/style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mi Calculadora Simple</title>
</head>
<body>
   <div class="div-titulo">
      <h1 class="titulo">Mi Calculadora Simple</h1>
   </div>
   <div class="calculadora">
      <div class="pantalla" id="pantalla"></div>
         <ul id="botones" class="botones">
            <li><a href="#" data-key="borrar">C</a></li>
            <li><a href="#" data-key="+-">±</a></li>
            <li><a href="#" data-key="/">÷</a></li>
            <li><a href="#" data-key="*">x</a></li>    
            <li><a href="#" data-key="7">7</a></li>
            <li><a href="#" data-key="8">8</a></li>
            <li><a href="#" data-key="9">9</a></li>
            <li><a href="#" data-key="-">-</a></li>
            <li><a href="#" data-key="4">4</a></li>
            <li><a href="#" data-key="5">5</a></li>
            <li><a href="#" data-key="6">6</a></li>
            <li><a href="#" data-key="+">+</a></li>
            <li><a href="#" data-key="1">1</a></li>
            <li><a href="#" data-key="2">2</a></li>
            <li><a href="#" data-key="3">3</a></li>
            <li><a href="#" data-key="igual" class="igual mayor">=</a></li>
            <li><a href="#" data-key="0" class="ancho cambiar">0</a></li>
            <li><a href="#" data-key="." class="cambiar">.</a></li>
         </ul>
         <a href="https://www.github.com/soyelmadro">
            <h3 class="yo">@SoyMadro</h3>
         </a>
      </div>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
